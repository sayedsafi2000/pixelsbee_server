version: "3.8"

services:
  server:
    container_name: pixelsbee_server
    build:
      context: ./server
      dockerfile: ./server/Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=5001
      # Set these in Coolify as runtime variables/secrets, not in VCS
      # - MONGODB_URI=...
      # - JWT_SECRET=...
      # - CLOUDINARY_CLOUD_NAME=...
      # - CLOUDINARY_API_KEY=...
      # - CLOUDINARY_API_SECRET=...
    ports:
      - "5001:5001"
    restart: always